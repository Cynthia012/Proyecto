<body>
<header class="hd"></header>
<div class="d1">
  <img src="../../assets/img/c11.png" alt="">
  <img src="../../assets/img/c12.png" alt="">
  <img src="../../assets/img/c13.png" alt="">
</div>

<section class="s1"> 

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        login
      </mat-expansion-panel-header>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          [formControl]="emailFormControl"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="example-full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button> </mat-form-field
      ><br />
      <button mat-button>Enviar</button>
    </mat-expansion-panel>
  
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Registrar
      </mat-expansion-panel-header>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input matInput />
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Apel lido </mat-label>
              <input matInput />
            </mat-form-field>
          </td>
        </tr>
        <td>
          <mat-form-field>
            <mat-label>Sexo: </mat-label>
            <mat-select disableRipple>
              <mat-option value="1">Mujer</mat-option>
              <mat-option value="2">Hombre</mat-option>
              <mat-option value="3">Sin definir</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
  
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>ID</mat-label>
            <input matInput placeholder="Ex. San Francisco" />
          </mat-form-field>
        </td>
      </table>
  
      <p></p>
  
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input
                matInput
                [formControl]="emailFormControl"
                placeholder="Ex. pat@example.com"
              />
              <mat-error
                *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                "
              >
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
  
          <td>
            <mat-form-field appearance="example-full-width">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
              </button>
            </mat-form-field>
          </td>
          <br />
          <button mat-button>Enviar</button>
          
  
        </tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</section>
 <footer class="f1"> <app-footer></app-footer></footer>
  </body>
